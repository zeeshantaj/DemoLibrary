        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    // Define the task to check for development URLs

}
task checkForDevelopmentUrls {
    doLast {
        // Define the path to your Java file
        def javaFile = file("${projectDir}/src/main/java/com/example/dialog/WebConst.java")


        if (!javaFile.exists()) {
            throw new GradleException("The file WebConst.java does not exist!")
        }

        // Read the file content
        def fileContent = javaFile.text

        // Check for any URLs containing "development"
        if (fileContent.contains("development")) {
            throw new GradleException("Development URLs detected in WebConst.java! Please switch to production URLs before building the signed APK.")
        }
    }
}

// Conditionally apply the checkForDevelopmentUrls task only for release builds

